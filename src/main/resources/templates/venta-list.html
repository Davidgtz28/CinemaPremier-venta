<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>

<body>
    <header class="mb-auto bg-dark">
        <div class="navega">
            <h3 class="float-md-start mb-0 text-white">Sistema de Ventas</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 text-white" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0 text-white active" aria-current="page" href="/ventas">Lista de Ventas</a>
                <a class="nav-link fw-bold py-1 px-0 text-white" href="/ventas/nuevo">Nueva Venta</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Ventas</h1>
        <a href="/ventas/nuevo" class="btn btn-primary mb-3">Nueva Venta</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteración para mostrar las ventas -->
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${venta.cliente}"></td>
                    <td th:text="${venta.productos}"></td>
                    <td th:text="${venta.total}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/ventas/editar/' + ${venta.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/ventas/eliminar/' + ${venta.id}}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de eliminar esta venta?')">Eliminar</a>
                    </td>
                </tr>
                <!-- Mensaje si no hay ventas -->
                <tr th:if="${ventas.empty}">
                    <td colspan="5" class="text-center">No hay ventas registradas</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
