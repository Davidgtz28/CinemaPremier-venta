<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${venta.id == null ? 'Nueva Venta' : 'Editar Venta'}">Formulario de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        header a.active {
            text-decoration: underline;
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Sistema de Ventas</h3>
            <nav class="d-flex">
                <a href="/" class="text-white fw-bold px-3">Inicio</a>
                <a href="/ventas" class="text-white fw-bold px-3">Ventas</a>
                <a href="/ventas/nuevo" class="text-white fw-bold px-3 active">Nueva Venta</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4" th:text="${venta.id == null ? 'Nueva Venta' : 'Editar Venta'}"></h1>
            <form th:action="@{/ventas}" th:object="${venta}" method="post">
                <!-- Campo Cliente -->
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" th:field="*{cliente}" required>
                </div>

                <!-- Campo Productos -->
                <div class="mb-3">
                    <label for="productos" class="form-label">Productos</label>
                    <textarea id="productos" name="productos" class="form-control" th:field="*{productos}" required></textarea>
                </div>

                <!-- Campo Total -->
                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="text" id="total" name="total" class="form-control" th:field="*{total}" required>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/ventas" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 mt-5">
        <p class="mb-0">&copy; 2024 Sistema de Ventas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
