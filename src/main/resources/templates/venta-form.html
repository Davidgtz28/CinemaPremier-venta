<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:if="${venta.id == null}">Nueva Venta</h1>
        <h1 th:if="${venta.id != null}">Editar Venta</h1>
        <form th:action="@{/ventas}" th:object="${venta}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" th:field="*{cliente}" class="form-control" id="cliente" required />
            </div>
            <div class="mb-3">
                <label for="productos" class="form-label">Productos</label>
                <input type="text" th:field="*{productos}" class="form-control" id="productos" required />
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" th:field="*{total}" class="form-control" id="total" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/ventas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
